<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Secure checkout process for your LuxeMarket usage.">
    <!-- Cache-busting headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="icon" type="image/png" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LuxeMarket</title>

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style type="text/tailwindcss">
        @layer theme {
        :root {
            --primary-color: #2563EB;
            --primary-hover: #1D4ED8;
            --secondary-color: #F3F4F6;
            --text-main: #111827;
            --text-muted: #6B7280;
            --bg-body: #F3F4F6;
            --accent-color: #F59E0B;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
        }
    }

    @layer components {
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
        .btn:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px currentColor;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: #ffffff;
            border: 1px solid transparent;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px var(--primary-color);
        }
        .btn-secondary {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #f9fafb;
        }
        .btn-secondary:focus {
            box-shadow: 0 0 0 2px #fff, 0 0 0 4px #6b7280;
        }
        .container-custom {
            max-width: 80rem;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        @media (min-width: 640px) {
            .container-custom { padding-left: 1.5rem; padding-right: 1.5rem; }
        }
        @media (min-width: 1024px) {
            .container-custom { padding-left: 2rem; padding-right: 2rem; }
        }
    }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- App Scripts -->
    <script type="text/babel" src="utils/data.js?v=1.9"></script>
    <script type="text/babel" src="utils/cart.js?v=1.9"></script>
    <script type="text/babel" src="components/Toast.js?v=1.9"></script>
    <script type="text/babel" src="components/Header.js?v=1.9"></script>
    <script type="text/babel" src="components/Footer.js?v=1.9"></script>
    <script type="text/babel" src="components/CheckoutFlow.js?v=1.9"></script>
    <script type="text/babel" src="components/AuthModal.js?v=1.9"></script>
    <script type="text/babel" src="checkout-app.js?v=1.9"></script>
</body>

</html>
