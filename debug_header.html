<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Debug Test</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        // Mock Toast Context
        const ToastContext = React.createContext(null);

        function ToastProvider({ children }) {
            const addToast = (msg, type) => console.log(`TOAST [${type}]: ${msg}`);
            return (
                <ToastContext.Provider value={{ addToast }}>
                    {children}
                </ToastContext.Provider>
            );
        }

        const useToast = () => React.useContext(ToastContext);

        // Header Component
        function Header() {
            const [categoryOpen, setCategoryOpen] = React.useState(false);
            const dropdownRef = React.useRef(null);

            console.log("Header Rendered. categoryOpen:", categoryOpen);

            React.useEffect(() => {
                const handleClickOutside = (event) => {
                    console.log("Click detected on:", event.target);
                    if (dropdownRef.current) {
                        const contains = dropdownRef.current.contains(event.target);
                        console.log("Is inside dropdownRef?", contains);
                        if (categoryOpen && !contains) {
                            console.log("Closing dropdown (Click Outside)");
                            setCategoryOpen(false);
                        }
                    } else {
                        console.log("dropdownRef.current is null!");
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, [categoryOpen]);

            const categories = ["Electronics", "Fashion", "Furniture"];

            return (
                <div className="bg-white p-4 shadow-md">
                    <div className="container mx-auto flex justify-between items-center">
                        <div className="font-bold">Debug Header</div>

                        {/* Dropdown Container */}
                        <div ref={dropdownRef} className="relative z-50 bg-gray-200 p-2">
                            <button
                                onClick={(e) => {
                                    console.log("Button Clicked");
                                    e.stopPropagation();
                                    setCategoryOpen(!categoryOpen);
                                }}
                                className="bg-blue-500 text-white px-4 py-2 rounded"
                            >
                                Shop by Category {categoryOpen ? '(Open)' : '(Closed)'}
                            </button>

                            {categoryOpen && (
                                <div className="absolute top-full left-0 mt-2 w-64 bg-white border shadow-xl z-50 p-4">
                                    <div className="font-bold mb-2">Categories:</div>
                                    {categories.map(cat => (
                                        <div key={cat} className="p-2 hover:bg-gray-100 cursor-pointer">
                                            {cat}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="relative">
                            <input type="text" placeholder="Overlap Test Input" className="border p-2" />
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <ToastProvider>
                    <div className="p-10">
                        <h1 className="text-2xl mb-4">Header Isolation Test</h1>
                        <Header />
                        <div className="mt-10 p-4 bg-white">
                            <p>Click the button above to toggle dropdown.</p>
                            <p>Check Console (F12) for logs.</p>
                        </div>
                    </div>
                </ToastProvider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
