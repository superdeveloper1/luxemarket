<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cache-busting headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>LuxeMarket | Project Showcase</title>
    <!-- Inter/Outfit Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for global styles -->
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #6366f1;
            --accent: #f43f5e;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .outfit {
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <!-- Icons (Lucide via CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div id="root">
        <!-- Loading State -->
        <div class="min-h-screen flex items-center justify-center bg-[#0f172a]">
            <div class="text-center">
                <div
                    class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4">
                </div>
                <p class="text-gray-400 animate-pulse">Initializing Showcase...</p>
            </div>
        </div>
    </div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Script (Inlined to avoid CORS issues) -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function PortfolioApp() {
            const [isFileProtocol, setIsFileProtocol] = useState(false);

            useEffect(() => {
                // Check if running on file:// protocol
                setIsFileProtocol(window.location.protocol === 'file:');

                // Initialize Lucide icons after render
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            // Use GitHub Pages URLs directly since the app looks good there
            const demoLink = "https://superdeveloper1.github.io/luxemarket/?reset=true";
            const adminLink = "https://superdeveloper1.github.io/luxemarket/#admin";
            const githubLink = "https://github.com/superdeveloper1/luxemarket";

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 glass py-4">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-lg text-white">L</div>

                            </div>

                                <div>

                                        <a href={adminLink} className="flex items-center gap-2 glass hover:bg-white/10 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all">

                                    <a href={githubLink} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 glass hover:bg-white/10 text-white px-8 py-3 rounded-full text-lg font-semibold transition-all">

                                <div className="relative animate-fade-in delay-200">

                                    <img

                                        className="rounded-2xl shadow-2xl border border-white/10 w-full"
                                    />
                                </div>
                            </div>
                        </div>

                            <div className="grid md:grid-cols-3 gap-8">

                                <div className="glass p-8 rounded-2xl animate-fade-in delay-100 hover:transform hover:-translate-y-2 transition-all duration-300">

                                    </p>
                                </div>

                                {/* Feature 2 */}
                                <div className="glass p-8 rounded-2xl animate-fade-in delay-200 hover:transform hover:-translate-y-2 transition-all duration-300">
                                    <div className="w-12 h-12 bg-purple-600/20 rounded-xl flex items-center justify-center text-purple-500 mb-6">
                                        <i data-lucide="palette" className="w-6 h-6"></i>
                                    </div>
                                    <h3 className="text-xl font-bold mb-3 outfit">Color Variants & Visual Picker</h3>

                                    </p>
                                </div>

                                {/* Feature 3 */}
                                <div className="glass p-8 rounded-2xl animate-fade-in delay-300 hover:transform hover:-translate-y-2 transition-all duration-300">

                                        <i data-lucide="zap" className="w-6 h-6"></i>

                                    <h3 className="text-xl font-bold mb-3 outfit">Daily Deals & Auto-Carousel</h3>

                            </div>
                        </div>

                    {/* Live Preview Section */}

                            </div>

                            <div className="grid lg:grid-cols-2 gap-12">
                                {/* Preview 1: Product Detail */}
                                <div className="space-y-6 animate-fade-in delay-100">
                                    <div className="relative group overflow-hidden rounded-2xl border border-white/10 shadow-2xl">
                                        <div className="absolute inset-0 bg-blue-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                        <img
                                            src="portfolio-assets/product-detail-mockup.png"
                                            alt="Immersive Product Detail"
                                            className="w-full transform group-hover:scale-105 transition-transform duration-700"

                                    </div>
                                    <div className="px-2">
                                        <h3 className="text-2xl font-bold mb-2 outfit">Immersive Product Pages</h3>
                                        <p className="text-gray-400 leading-relaxed text-sm">
                                            Interactive galleries with variant-aware filtering. Users can explore high-resolution imagery and select options with real-time visual feedback.
                                        </p>
                                    </div>
                                </div>

                                {/* Preview 2: Checkout Flow */}
                                <div className="space-y-6 animate-fade-in delay-200">
                                    <div className="relative group overflow-hidden rounded-2xl border border-white/10 shadow-2xl">
                                        <div className="absolute inset-0 bg-purple-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                        <img
                                            src="portfolio-assets/checkout-flow-mockup.png"
                                            alt="Seamless Checkout Experience"
                                            className="w-full transform group-hover:scale-105 transition-transform duration-700"
                                        />
                                    </div>
                                    <div className="px-2">
                                        <h3 className="text-2xl font-bold mb-2 outfit">Seamless Checkout</h3>
                                        <p className="text-gray-400 leading-relaxed text-sm">
                                            A sophisticated, multi-step checkout experience featuring glassmorphism elements, progress tracking, and secure payment simulation.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Admin Showcase */}
                    <section className="py-24 px-6 overflow-hidden">
                        <div className="container mx-auto max-w-6xl">
                            <div className="grid lg:grid-cols-2 gap-16 items-center">
                                <div className="order-2 lg:order-1 relative animate-fade-in">
                                    <div className="absolute -inset-4 bg-blue-500/10 rounded-3xl blur-3xl -z-10"></div>
                                    <img
                                        src="portfolio-assets/admin-mockup.png"

                                    </p>
                                    <ul className="space-y-4">
                                        <li className="flex items-center gap-3 text-gray-300">
                                            <div className="w-5 h-5 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-500">

                                            </div>

                                        </li>
                                        <li className="flex items-center gap-3 text-gray-300">
                                            <div className="w-5 h-5 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-500">
                                                <i data-lucide="check" className="w-3 h-3"></i>
                                            </div>
                                            Home Page Product Selection & Ordering
                                        </li>
                                        <li className="flex items-center gap-3 text-gray-300">
                                            <div className="w-5 h-5 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-500">
                                                <i data-lucide="check" className="w-3 h-3"></i>
                                            </div>
                                            Visual Color Picker with RGB/Hex Support
                                        </li>
                                        <li className="flex items-center gap-3 text-gray-300">
                                            <div className="w-5 h-5 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-500">
                                                <i data-lucide="check" className="w-3 h-3"></i>
                                            </div>
                                            Daily Deals Management with Discounts
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div className="mt-24 grid lg:grid-cols-2 gap-16 items-center">
                                <div className="space-y-6">
                                    <h2 className="text-4xl font-bold outfit">Efficient Operations</h2>
                                    <p className="text-gray-400 text-lg leading-relaxed">
                                        Real-time order tracking and management. We built a robust backend-simulation to handle order states, customer data, and historical records.
                                    </p>
                                    <div className="glass p-6 rounded-2xl border-l-4 border-emerald-500 bg-emerald-500/5">
                                        <p className="text-sm text-gray-300 italic">
                                            "The order management flow ensures that from placement to fulfillment, data integrity is maintained through our custom validation layer."

                                    </div>
                                </div>
                                <div className="relative animate-fade-in delay-300">
                                    <div className="absolute -inset-4 bg-emerald-500/10 rounded-3xl blur-3xl -z-10"></div>

                                        className="rounded-2xl shadow-2xl border border-white/5 w-full"
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Tech Stack */}
                    <section id="tech" className="py-24 bg-slate-900 overflow-hidden relative">
                        <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600/10 blur-3xl rounded-full -mr-48 -mt-48"></div>

</body>

</html>
