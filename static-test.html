<!DOCTYPE html>
<html>
<head>
    <title>Static Link Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .link { display: block; margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Static Link Test</h1>
    <p>Testing links that should work from GitHub Pages:</p>
    
    <a href="https://superdeveloper1.github.io/luxemarket/index-portable.html" class="link" target="_blank">
        Direct Link to index-portable.html
    </a>
    
    <a href="https://superdeveloper1.github.io/luxemarket/admin-portable.html" class="link" target="_blank">
        Direct Link to admin-portable.html
    </a>
    
    <a href="https://superdeveloper1.github.io/luxemarket/portfolio.html" class="link" target="_blank">
        Direct Link to portfolio.html
    </a>
    
    <a href="https://superdeveloper1.github.io/luxemarket/resume.html" class="link" target="_blank">
        Direct Link to resume.html
    </a>
    
    <script>
        document.write('<p>Current URL: ' + window.location.href + '</p>');
        document.write('<p>Hostname: ' + window.location.hostname + '</p>');
    </script>
</body>
</html>
