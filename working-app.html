<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeMarket - Working App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn { 
            display: inline-flex; align-items: center; justify-content: center; 
            padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; 
            transition: all 0.2s; border: none; cursor: pointer; 
        }
        .btn-primary { background-color: #2563EB; color: white; }
        .btn-primary:hover { background-color: #1D4ED8; }
        .btn-secondary { background-color: white; border: 1px solid #d1d5db; color: #374151; }
        .btn-secondary:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading LuxeMarket...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        // Simple ProductManager
        const ProductManager = {
            getAll: () => {
                try {
                    const data = localStorage.getItem('luxemarket_products');
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    return [];
                }
            },
            
            getById: (id) => {
                const products = ProductManager.getAll();
                return products.find(p => p.id === Number(id));
            }
        };

        // Simple Header Component
        function Header() {
            const [cartCount, setCartCount] = React.useState(0);
            
            return (
                <header className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center">
                                <h1 className="text-2xl font-bold text-gray-900">LuxeMarket</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <button className="btn btn-secondary">
                                    Cart ({cartCount})
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Product Card Component
        function ProductCard({ product }) {
            const handleClick = () => {
                window.open(`product.html?id=${product.id}`, '_blank');
            };

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow cursor-pointer" onClick={handleClick}>
                    <div className="aspect-w-1 aspect-h-1 bg-gray-200">
                        <img 
                            src={product.image} 
                            alt={product.name}
                            className="w-full h-48 object-cover"
                            onError={(e) => { e.target.src = 'https://via.placeholder.com/300x200?text=No+Image'; }}
                        />
                    </div>
                    <div className="p-4">
                        <h3 className="text-lg font-semibold text-gray-900 mb-2">{product.name}</h3>
                        <p className="text-gray-600 text-sm mb-2">{product.category}</p>
                        <div className="flex justify-between items-center">
                            <span className="text-2xl font-bold text-gray-900">${product.price}</span>
                            {product.sizes && product.sizes.length > 0 && (
                                <span className="text-sm text-blue-600 font-medium">
                                    Sizes: {product.sizes.slice(0, 3).join(', ')}{product.sizes.length > 3 ? '...' : ''}
                                </span>
                            )}
                        </div>
                        {product.colors && product.colors.length > 0 && (
                            <div className="flex items-center mt-2">
                                <span className="text-sm text-gray-500 mr-2">Colors:</span>
                                <div className="flex space-x-1">
                                    {product.colors.slice(0, 4).map((color, index) => (
                                        <div 
                                            key={index}
                                            className="w-4 h-4 rounded-full border border-gray-300"
                                            style={{ backgroundColor: color.hex }}
                                            title={color.name}
                                        ></div>
                                    ))}
                                    {product.colors.length > 4 && (
                                        <span className="text-xs text-gray-400">+{product.colors.length - 4}</span>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [products, setProducts] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                try {
                    const allProducts = ProductManager.getAll();
                    setProducts(allProducts);
                    setLoading(false);
                    console.log('Loaded products:', allProducts.length);
                } catch (error) {
                    console.error('Error loading products:', error);
                    setLoading(false);
                }
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading products...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header />
                    
                    {/* Hero Section */}
                    <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-4xl md:text-6xl font-bold mb-4">Welcome to LuxeMarket</h1>
                            <p className="text-xl mb-8">Discover premium products with enhanced size selection</p>
                            <div className="flex justify-center space-x-4">
                                <button 
                                    onClick={() => window.open('simple-test.html', '_blank')}
                                    className="btn btn-secondary bg-white text-blue-600 hover:bg-gray-100"
                                >
                                    Add Products
                                </button>
                                <button 
                                    onClick={() => window.open('quick-fix.html', '_blank')}
                                    className="btn btn-primary bg-blue-800 hover:bg-blue-900"
                                >
                                    Diagnostics
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Products Section */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl font-bold text-gray-900 mb-4">Featured Products</h2>
                            <p className="text-gray-600">
                                {products.length === 0 
                                    ? "No products yet. Use the 'Add Products' button above to get started!"
                                    : `Discover our ${products.length} premium products with enhanced size selection`
                                }
                            </p>
                        </div>

                        {products.length === 0 ? (
                            <div className="text-center py-12">
                                <div className="bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
                                    <div className="text-6xl mb-4">üõçÔ∏è</div>
                                    <h3 className="text-xl font-semibold text-gray-900 mb-2">No Products Yet</h3>
                                    <p className="text-gray-600 mb-4">Get started by adding some products!</p>
                                    <button 
                                        onClick={() => window.open('simple-test.html', '_blank')}
                                        className="btn btn-primary"
                                    >
                                        Add Test Products
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {products.map(product => (
                                    <ProductCard key={product.id} product={product} />
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <p>&copy; 2026 LuxeMarket. Enhanced with size selection features.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
