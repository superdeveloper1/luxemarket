name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: luxemarket/luxemarket-vite/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: luxemarket/luxemarket-vite
        
      - name: Build
        run: npm run build
        working-directory: luxemarket/luxemarket-vite
        
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy/luxemarket
          # Copy Vite build to /luxemarket/ subdirectory
          cp -r luxemarket/luxemarket-vite/dist/* deploy/luxemarket/
          # Copy portfolio.html as index.html for the root domain
          cp portfolio.html deploy/index.html
          # Keep original files for direct access
          cp portfolio.html deploy/
          cp resume.html deploy/
          cp -r portfolio-assets deploy/
          cp favicon.ico deploy/ || true
          cp .nojekyll deploy/ || true
          echo "Contents of deploy directory:"
          ls -R deploy/
        
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          cname: false
