name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: luxemarket/luxemarket-vite/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        working-directory: luxemarket/luxemarket-vite
        
      - name: Build
        run: npm run build
        working-directory: luxemarket/luxemarket-vite
        
      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r luxemarket/luxemarket-vite/dist/* deploy/
          cp portfolio.html deploy/
          cp resume.html deploy/
          cp -r portfolio-assets deploy/
          cp favicon.ico deploy/ || true
          cp .nojekyll deploy/ || true
          echo "Contents of deploy directory:"
          ls -la deploy/
          echo "Checking if index.html exists:"
          cat deploy/index.html | head -20
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
